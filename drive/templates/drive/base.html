<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
    body {
        font-family: 'Roboto';font-size: 22px;
    }
    </style>
    {% block custom_header %}{% endblock custom_header %}

</head>
<body>

    <div class="container-fluid">
        
    </div>

    <nav class="navbar navbar-light bg-light p-1">
        <a href = "{% url "drive:home-default" %}">
            <img src="../../static/img/logo2.png" width="200px"
            style = ""
            class = "d-block" alt="">
        </a>
        <a href="{% url "user:details" %}" style = "color: #333" class="mx-3">
            <i class="bi bi-person-circle" style="font-size:1.8em;"></i>
        </a>
    </nav>
    
    <div class="container-fluid border border-top-0">
        {% block header %}
        {% endblock header %}
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2 border bg-light" >
            {% block side_panel %}{% endblock side_panel %}
            </div>
            <div class="col-12 col-md-10">
            {% block main_panel %}{% endblock main_panel %}
            </div>
        </div>
    </div>

    {% block footer %}
    {% endblock footer %}
    
</body>
</html>
