{% extends 'user/base.html' %}
{% block title %}Log in{% endblock title %}
{% block content %}
    <div class="col-md-4 col-12 mx-auto">

        <img src="../../static/img/logo2.png" alt="" width="200" class="d-block mx-auto">
        <h2 class="text-center">Log in</h2>
        <hr>
    </div>
    <div class="col-md-4 col-12 mx-auto my-3">
        {% load crispy_forms_tags %}
        <form action="" method="post">
            {% csrf_token %}
            {{form | crispy}}
        <button class="btn btn-secondary d-block mx-auto my-2" style="width: 100%;" >Log in</button>
        </form>
        <hr>
        <p>
            Don't have an account? <a href="{%url "user:sign-up"%}">Sign up here</a>
        </p>
    </div>
{% endblock content %}
